name: Render MIDI → MP3

on:
  push:
    paths:
      - 'midi/**'
      - 'render_midi.py'
      - '.github/workflows/render_midi.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fluidsynth ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python libraries
        run: |
          pip install midi2audio

      - name: Render MIDI to MP3
        env:
          SOUND_FONT: ./GameBoy.sf2   # SoundFont のパス
          MIDI_DIR:    ./midi         # 入力 MIDI ディレクトリ
          OUTPUT_DIR:  ./output       # 出力先ディレクトリ
        run: |
          python render_midi.py

      - name: Upload MP3 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: midi-mp3
          path: output/*.mp3
